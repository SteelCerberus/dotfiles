# Monitors
monitor=desc:GIGA-BYTE TECHNOLOGY CO. LTD. M27UP 0x01010101, 3840x2160@160, auto, 1.5
monitor=desc:AU Optronics 0x4A90, 1920x1080@60, auto, 1, mirror, desc:GIGA-BYTE TECHNOLOGY CO. LTD. M27UP 0x01010101
# monitor=desc:ViewSonic Corporation VX2370 SERIES TA9123404239, disable

# Set programs that you use
$terminal = kitty
$browser = helium-browser
$alternatebrowser = google-chrome-stable
$passwordmanager = keepassxc
$launcher = rofi -show drun

# Autostart essentials
exec-once = swaync
exec-once = hyprpaper
exec-once = swayosd-server
exec-once = systemctl --user start hyprpolkitagent
#exec-once = hyprsunset --temperature 4500

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,12
env = HYPRCURSOR_THEME,catppuccin-mocha-dark

cursor {
  hide_on_key_press = true
  no_hardware_cursors = 1
}

###############
### PLUGINS ###
###############
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
exec-once = hyprpm reload

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        gesture_distance = 300 # how far is the "max" for the gesture
    }
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 7.5
    gaps_out = 15

    border_size = 0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15

    # Change transparency of focused and unfocused windows
    active_opacity = 0.93
    inactive_opacity = 0.7
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 1
        vibrancy = 0.1696
    }
}

# Default animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true # You probably want this
}

# Don't need these with hyprpaper
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:super
    kb_rules =

    # Cursor doesn't affect focus unless mouse is pressed
    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        middle_button_emulation = true
        scroll_factor = 0.8
        clickfinger_behavior = true
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindl = $mainMod, W, exec, fish -c "randwallpaper ~/.config/hypr/wallpapers"
bindl = $mainMod SHIFT ALT, W, exec, fish -c "randwallpaper ~/.config/papers/other"
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $launcher
bind = $mainMod SHIFT, B, exec, $alternatebrowser
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Y, exec, $passwordmanager
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, P, exec, hyprpicker --autocopy
bind = $mainMod, V, togglesplit
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, T, exec, [float; size 30% 30%; center 1] $terminal fish -c "tty-clock -Ssct -C 4"
# Open lf or nvim from the file or directory in the clipboard
# Ctrl+C copies the file in lf and nvim
bind = $mainMod, O, exec, ~/.config/hypr/scripts/open_lf.fish
bind = $mainMod SHIFT, O, exec, ~/.config/hypr/scripts/open_nvim.fish

# In case Hyprlock stops working
bindl = $mainMod SHIFT, R, exec, reboot

# Janky way lock and suspend
# bind = ,switch:Lid Switch, exec, hyprlock & sleep 0.2 && systemctl suspend
bind = $mainMod SHIFT, Z, exec, hyprlock & sleep 0.5 && systemctl suspend
bindl = $mainMod, Z, exec, systemctl suspend

# Use the volume buttons on the keyboard
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel= , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Change brightness - swayosd doesn't support DDC, so we have to use a custom command to fake the progress, while using ddcutil to actually control the brightness. Open issue: https://github.com/ErikReider/SwayOSD/issues/87
binde = , XF86KbdBrightnessUp, exec, ddcutil --brief getvcp 10 | awk '{print $4}' | bc -l <<< "scale=1; ($(cat)-10)/100" | xargs -I {} swayosd-client --custom-progress {} --custom-icon display-brightness && ddcutil setvcp 10 - 10
binde = , XF86KbdBrightnessUp, exec, ddcutil --brief getvcp 10 | awk '{print $4}' | bc -l <<< "scale=1; ($(cat)+10)/100" | xargs -I {} swayosd-client --custom-progress {} --custom-icon display-brightness && ddcutil setvcp 10 + 10
binde = , XF86MonBrightnessDown, exec, ddcutil --brief getvcp 10 | awk '{print $4}' | bc -l <<< "scale=1; ($(cat)-10)/100" | xargs -I {} swayosd-client --custom-progress {} --custom-icon display-brightness && ddcutil setvcp 10 - 10
binde = , XF86MonBrightnessUp, exec, ddcutil --brief getvcp 10 | awk '{print $4}' | bc -l <<< "scale=1; ($(cat)+10)/100" | xargs -I {} swayosd-client --custom-progress {} --custom-icon display-brightness && ddcutil setvcp 10 + 10
binde = , F6, exec, ddcutil --brief getvcp 10 | awk '{print $4}' | bc -l <<< "scale=1; ($(cat)+10)/100" | xargs -I {} swayosd-client --custom-progress {} --custom-icon display-brightness && ddcutil setvcp 10 + 10
binde = , F5, exec, ddcutil --brief getvcp 10 | awk '{print $4}' | bc -l <<< "scale=1; ($(cat)-10)/100" | xargs -I {} swayosd-client --custom-progress {} --custom-icon display-brightness && ddcutil setvcp 10 - 10

# Resize
binde = $mainMod SHIFT, H, resizeactive,-50 0
binde = $mainMod SHIFT, L, resizeactive,50 0
binde = $mainMod SHIFT, K, resizeactive,0 -50
binde = $mainMod SHIFT, J, resizeactive,0 50

# Taking screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/screenshots
bind = , PRINT, exec, hyprshot -m region -o ~/screenshots

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, h, alterzorder, top
bind = $mainMod, l, movefocus, r
bind = $mainMod, l, alterzorder, top
bind = $mainMod, k, movefocus, u
bind = $mainMod, k, alterzorder, top
bind = $mainMod, j, movefocus, d
bind = $mainMod, j, alterzorder, top

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Toggle opaque for active window
# If you want terminal fully opaque, also run kitten @ set-background-opacity 1.0
bind = $mainMod SHIFT, T, exec, hyprctl dispatch setprop active opaque toggle -q

# bind = $mainMod SHIFT, G, exec, hyprctl dispatch movefocus u -q && sleep 0.5 && wtype -M ctrl a -m ctrl x -k Up -k return && hyprctl dispatch movefocus d -q && sleep 0.1 && wtype quit -k return y -k return -d 25 gdb -k return
# source = ~/.config/hypr/typepassword.conf

bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating

bind = $mainMod, G, hyprexpo:expo, toggle

# Prevents things like VMs from grabbing Hyprland keybinds
binds {
    disable_keybind_grabbing = yes
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
